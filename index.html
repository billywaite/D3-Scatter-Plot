<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Scatter Plot</title>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <style>
    .chart {
      background: lightgray;
      border: 1px solid black;
    }
    .ball {
      fill: steelblue;
      transition-duration: 0s fill;
    }
    .ball:hover {
      fill: turquoise;
      transition-duration: 0.4s;
    }
  </style>
</head>
<body>

  <div class="chart"></div>

  <script src="src/app.js"></script>
</body>
</html>
